<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Count Poems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Line Count Poems</h1>
        <label for="lineCountSelect">Select Line Count:</label>
        <select id="lineCountSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button id="fetchButton">Fetch Poems</button>
        <div id="poems" class="poems-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
